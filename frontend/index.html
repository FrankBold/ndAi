<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="padding: 80px 20px 20px 20px">
    <div class="container" style="width: 540px;">
        <form class="mb-3" id="formText">
            <label for="input" class="form-label" style="font-weight: bold;">Input</label>
            <textarea class="form-control" id="input" rows="10"></textarea>
            <button type="submit" class="btn btn-outline-info" style="margin-top: 20px;">Submit</button>
        </form>
        <form class="mb-3" id="formUpload">
                <label for="fileUpload" class="form-label">Upload file</label>
                <input class="form-control" type="file" id="fileUpload">
                <button type="submit" class="btn btn-outline-info" style="margin-top: 20px;">Submit</button>
        </form>
        <form class="mb-3" id="urlUpload">
            <div class="form-group">
                <label for="urlInput">URL</label>
                <input type="url" class="form-control" id="urlInput">
                <button type="submit" class="btn btn-outline-info" style="margin-top: 20px;">Submit</button>
            </div>
        </form>
        <div style="padding: 20px 20px 0 0; font-weight: bold">OpenAI Output</div>
        <div id="output" style="margin-bottom: 100px;" >
        </div>
    </div>
</body>

<script>
    const formText = document.getElementById('formText');
    const formUpload = document.getElementById('formUpload');
    const urlUpload = document.getElementById('urlUpload');
    const input = document.getElementById('input');
    const urlInput = document.getElementById('urlInput');

    const API_URL = 'http://' + window.location.hostname + ':4000';

    formText.addEventListener('submit', event => {
        event.preventDefault();
        const text = input.value;
        fetch(API_URL + '/api/input', {
            method: 'POST',
            body: JSON.stringify({ text }),
            headers: { 'Content-Type': 'application/json' },
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerHTML=data.keywords;
            })
            .catch(error => {
                console.error(error);
            });
    });
    formUpload.addEventListener('submit', event => {
        event.preventDefault();

        const file = document.getElementById("fileUpload").files[0];
        let formData = new FormData();

        formData.append("upload", file);
        fetch(API_URL + '/api/upload', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else if (data.keywords) {
                    document.getElementById('output').innerHTML=data.keywords;
                }
            })
            .catch(error => {
                console.error(error);
            });
    });
    urlUpload.addEventListener('submit', event => {
        event.preventDefault();
        const url = urlInput.value;
        console.log(url);
        fetch(API_URL + '/api/url', {
            method: 'POST',
            body: JSON.stringify({ url }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerHTML=data.keywords;
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>

</html>
