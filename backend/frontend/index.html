<!DOCTYPE html>
<html lang="en">
<head>
    <title>NDAI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body id='app' class="p-4">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">nd.ai</span>
        </div>
    </nav>
    <div class="text-center" style="margin-top: 160px;">
        <h1>NDA review made easy</h1>
        <div class="text-blue-md" style="margin-top: 80px;">Step 1</div>
        <h2 style="margin-bottom: 20px;">Select your NDA</h2>
        <form id="formUpload">
            <label for="fileUpload" class="form-label"></label>
            <input type="file" id="file-upload" style="display:none;">
            <button type="button" class="btn btn-dark" onclick="document.getElementById('file-upload').click()">Select a .pdf file</button>
        </form>
    </div>
    <div class="text-center" style="margin-top: 80px;">
        <span class="text-blue-md">Step 2</span>
        <h2 style="margin-bottom: 20px;">Specify your requirements</h2>
    </div>
    <div class="box d-flex justify-content-around">
        <div class="row">
            <div class="col-4">
                Governing law
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="England and Wales" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
        </div>
        <div class="row mt-20">
            <div class="col-4">
                Term
            </div>
            <div class="col-8">
                <input type="number" class="form-control" placeholder="3" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
        </div>
        <div class="row mt-20">
            <div class="col-4">
                Selected exclusions
            </div>
            <div class="col-8">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
        </div>
        <div class="text-center mt-20">
            <button type="submit" class="btn btn-dark mt-4">Click here to start the review</button>
        </div>
    </div>
    <div class="text-center">
        <div class="text-blue-md" style="margin-top: 80px">Step 3</div>
        <h2 style="margin-bottom: 20px;">Get your GPT-powered review!</h2>
    </div>
</body>

<script>
  const formUpload = document.getElementById('formUpload');

  const API_URL = 'http://' + window.location.hostname + ':4000';

  formUpload.addEventListener('submit', event => {
    event.preventDefault();

    const file = document.getElementById("fileUpload").files[0];
    const governingLaw = document.getElementById("governingLaw").value;

    const formData = new FormData();
    formData.append("nda", file);
    formData.append('governingLaw', governingLaw);

    const input = {
      method: 'POST',
      body: formData,
    };
    console.log(input)
    fetch(API_URL + '/api/nda/analyze', input)
      .then((response) => response.json())
      .then((data) => {
        console.log("out:", data);
        if (data.error) {
          alert(data.error);
        } else {
          document.getElementById('output').innerHTML = JSON.stringify(data);
        }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>

</html>
